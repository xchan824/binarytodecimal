<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Binary to Decimal calculator</title>
  </head>

  <body>
    <div class="bindec">
      <h1>Binary to Decimal calculator</h1>
      <input type="text" placeholder="Enter binary number here" id="binInput" maxlength="8" pattern="[0-1]+">
      <button onclick="binToDec()">Convert</button>
      <p>Decimal equivalent is: <span id="result"></span></p>
    </div>
  </body>
</html>
